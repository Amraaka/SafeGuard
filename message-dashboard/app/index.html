<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессежийн жагсаалт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            display: block;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            font-size: 18px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Мессежийн жагсаалт</h1>
    <button id="refreshBtn">Шинэчлэх</button>
    <div id="loading" class="loading">Ачааллаж байна...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="messageList"></div>

    <script>
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const messageListEl = document.getElementById('messageList');
        const refreshBtn = document.getElementById('refreshBtn');

        refreshBtn.addEventListener('click', fetchMessages);

        async function fetchMessages() {
            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                messageListEl.innerHTML = '';

                const response = await fetch('http://localhost:3000/api/messages');
                
                if (!response.ok) {
                    throw new Error(`Алдаа: ${response.status}`);
                }
                
                const messages = await response.json();
                displayMessages(messages);
            } catch (err) {
                console.error('Мессеж татахад алдаа гарлаа:', err);
                errorEl.textContent = `Алдаа: ${err.message}`;
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function displayMessages(messages) {
            if (messages.length === 0) {
                messageListEl.innerHTML = '<p>Мессеж олдсонгүй</p>';
                return;
            }

            const table = document.createElement('table');
            
            // Table header
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Илгээгч</th>
                    <th>Текст</th>
                    <th>Огноо</th>
                </tr>
            `;
            table.appendChild(thead);
            
            // Table body
            const tbody = document.createElement('tbody');
            messages.forEach(message => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${message.from}</strong></td>
                    <td>${message.body}</td>
                    <td>${new Date(message.createdAt).toLocaleString('mn-MN')}</td>
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            
            messageListEl.innerHTML = '';
            messageListEl.appendChild(table);
        }

        // Automatically fetch messages when page loads
        fetchMessages();
    </script>
</body>
</html>
